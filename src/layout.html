<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="{pageBase}" />
    <title>{title}</title>
    <meta name="description" content="{description}" />
    <meta property="og:description" content="{description}" />
    <meta property="og:image" content="{og-image}" />
    <meta property="og:title" content="{title}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{og-url}" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&family=DM+Serif+Text:ital,wght@0,400;1,400&display=swap"
    />
    <link rel="stylesheet" href="{base}minterface.css" />
    <link rel="stylesheet" href="{base}global.css" />
    {styles}
    <script crossorigin="anonymous" defer src="https://kit.fontawesome.com/46660cdeff.js"></script>
    <script defer src="https://unpkg.com/scrollreveal@4.0.7"></script>
    <script defer src="{base}global.js"></script>
    {scripts}
  </head>
  <body>
    <header id="site-header" class="layer">
      <div class="layer-inset">
        <a id="brand" href="/">
          <span class="logo">
            <svg class="logo-mark" width="16" height="24" viewBox="0 0 16 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M13 2H9V6H7V2H3V0H13V2Z" />
              <path d="M8 4L16 12L8 20L0 12L8 4Z" />
              <path d="M9 22H13V24H3V22H7V18H9V22Z" />
            </svg>
            <span class="logo-type">Human<em>AI</em></span>
          </span>
        </a>
        <nav id="site-nav">
          <a class="nav-link" href="/#product">Product</a>
          <a class="nav-link" href="/#docs">Docs</a>
          <a class="nav-link" href="/#labs">Labs</a>
          <a class="nav-link" href="/#research">Research</a>
          <a class="nav-link" href="/team/">Company</a>
        </nav>
        <div id="site-actions">
          <a class="button button-outline" href="#login">Investor login</a>
          <a class="button button-primary" href="#intro">Book an intro</a>
        </div>
      </div>
    </header>
    {content}
    <footer id="site-footer" class="layer">
      <div class="layer-inset">
        <a id="footer-brand" href="/">
          <span class="logo">
            <svg class="logo-mark" width="16" height="24" viewBox="0 0 16 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M13 2H9V6H7V2H3V0H13V2Z" />
              <path d="M8 4L16 12L8 20L0 12L8 4Z" />
              <path d="M9 22H13V24H3V22H7V18H9V22Z" />
            </svg>
            <span class="logo-type">Human<em>AI</em></span>
          </span>
        </a>
        <p id="footer-copy">&copy; 2026</p>
      </div>
    </footer>
  </body>
</html>
